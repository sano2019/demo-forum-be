{% load i18n admin_urls %}
<div class="submit-row">
        {% if show_delete_link and request.user.is_superuser %}
        {% url opts|admin_urlname:'delete' original.pk|admin_urlquote as delete_url %}
        <p class="deletelink-box"><a href="{% add_preserved_filters delete_url %}"
                        class="deletelink">{% trans "Delete" %}</a></p>
        {% endif %}
        {% if show_save_and_continue %}<input type="submit" value="{% trans 'Save and continue editing' %}"
                class="default" name="_continue" />{% endif %}
</div>
